    <textarea id="source"># Structural Equality
---

### To compare two objects for structural equality ==/=== are not sufficient
```js
console.log({a:123} == {a:123}); // False
console.log({a:123} === {a:123}); // False
```
--

### To do such checks use the deep-equal npm package
```ts
import * as deepEqual from "deep-equal";

console.log(deepEqual({a:123},{a:123})); // True
```
---

### Another example at npm site
Link: https://www.npmjs.com/package/deep-equal

```bash
$ npm install deep-equal
```
--

```js
var equal = require('deep-equal');
console.dir([
    equal(
        { a : [ 2, 3 ], b : [ 4 ] },
        { a : [ 2, 3 ], b : [ 4 ] }
    ),
    equal(
        { x : 5, y : [6] },
        { x : 5, y : 6 }
    )
]);
```
---

### However, quite commonly you don't need deep checks and all you really need is to check by some 'id'
```js
const list = [
  {
    id: 'foo',
    display: 'Foo Select'
  },
  {
    id: 'bar',
    display: 'Bar Select'
  },
]

const fooIndex = list.map(i => i.id).indexOf('foo');
console.log(fooIndex); // 0
```
---
