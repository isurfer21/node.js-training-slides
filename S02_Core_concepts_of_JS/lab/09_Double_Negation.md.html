    <textarea id="source"># Double Negation

--

### Double negation comparison operators
!! is not an operator. Itâ€™s just the ! operator twice

--

### These values are equivalent to false in conditional statements

* false
	* null
	* undefined
	* The empty string "" ('')
	* The number 0
	* The number NaN

---

### All other values are equivalent to true.
```js
          !!false === false
           !!true === true

              !!0 === false!!parseInt("foo") === false // NaN is falsy
              !!1 === true
             !!-1 === true  // -1 is truthy

             !!"" === false // empty string is falsy
          !!"foo" === true  // non-empty string is truthy
        !!"false" === true  // ...even if it contains a falsy value

     !!window.foo === false // undefined is falsy
           !!null === false // null is falsy

             !!{} === true  // an (empty) object is truthy
             !![] === true  // an (empty) array is truthy; PHP programmers beware!
```
---

### Primitive type casting
```js
Boolean(foo) === !!foo
Number(foo)  === +foo
String(foo)  === ''+foo
```
---

### And more examples!
```js
return !!window; //Returns true
return !!null; //Returns false
return !!undefined; //Returns false
return !!false; //Returns false
return !!true; //Returns true
return !!""; //Returns false
return !!"Hi"; //Returns true
return !!0; //Returns false
return !!1; //Returns true
```
