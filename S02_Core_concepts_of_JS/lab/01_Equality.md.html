    <textarea id="source"># Equality

---

### Be careful about the difference between == and ===
```js
console.log(5 == "5"); // true  
console.log(5 === "5"); // false
```
--

### The choices JavaScript makes are not always ideal
```js
console.log("" == "0"); // false
console.log(0 == ""); // true

console.log("" === "0"); // false
console.log(0 === ""); // false
```
--

> Similar to == vs. ===, there is != vs. !==

--

### ProTip 
Always use === and !== except for null checks, which we cover later.

---

# The End</textarea>
