    <textarea id="source"># let

---

### Block scoped 
Using **var**
```js
var foo = 123;
if (true) {
    var foo = 456;
}
console.log(foo); // 456
```
---

### Block scoped 
Using **let**
```js
let foo = 123;
if (true) {
    let foo = 456;
}
console.log(foo); // 123
```
---

### Block scoped 
Using *inside loops*
```js
var index = 0;
var array = [1, 2, 3];
for (let index = 0; index < array.length; index++) {
    console.log(array[index]);
}
console.log(index); // 0
```
---

### Functions create a new scope
```js
var foo = 123;
function test() {
    var foo = 456;
}
test();
console.log(foo); // 123
```
---

### Switch
```js
switch (name) {
    case 'x': {
        let x = 5;
        // ...
        break;
    }
    case 'y': {
        let x = 10;
        // ...
        break;
    }
}
```
---

### Summary
`let` is 
1. extremely useful
2. enhance your code readability
3. decrease the chance of a programming error
