    <textarea id="source"># const
--

It allows you to be immutable with variables

---

### To use const just replace `var` with `const`
```js
const foo = 123;
```
---

### Good practice for both 
readability and maintainability

```js
// Low readability
if (x > 10) {
}

// Better!
const maxRows = 10;
if (x > maxRows) {
}
```
---

### const declarations must be initialized
The following is a compiler error:
```js
const foo; // ERROR: const declarations must be initialized
```
---

### Left hand side of assignment cannot be a constant
```js
const foo = 123;
foo = 456; // ERROR: Left-hand side of an assignment expression cannot be a constant
```
---

### Block Scoped
```js
const foo = 123;
if (true) {
    const foo = 456; // Allowed as its a new variable limited to this `if` block
}
```
---

### Deep immutability
`const` works with object literals
```js
const foo = { bar: 123 };
foo = { bar: 456 }; // ERROR : Left hand side of an assignment expression cannot be a constant
```
--

Allows sub properties of objects to be mutated
```js
const foo = { bar: 123 };
foo.bar = 456; // Allowed!
console.log(foo); // { bar: 456 }
```
---

### Prefer const
Always use const, unless you plan to either lazily initialization of a variable, or do a reassignment (use let for those cases).

---
