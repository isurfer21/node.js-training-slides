    <textarea id="source"># Install Node.js on System

## How to install Node.js on Windows?
The first steps in using Node.js is the installation of the Node.js libraries on the client system, i.e., 

1. Go to the site [https://nodejs.org/en/download/](https://nodejs.org/en/download/)
2. Download the necessary binary files.

--

In our example, We are going to the download the 32-bit setup files for Node.js.

--

To perform the installation of Node.js, perform the below steps;

---

### Step 1
![](https://www.guru99.com/images/NodeJS/010716_0458_DownloadIns1.png)

--

Go to the site https://nodejs.org/en/download/ and download the necessary binary files. In our example, we are going to the download the 32-bit setup files for Node.js.

---

### Step 2
![](https://www.guru99.com/images/NodeJS/010716_0458_DownloadIns2.png)

--

Double click on the downloaded .msi file to start the installation. Click the Run button in the first screen to begin the installation.

---

### Step 3
![](https://www.guru99.com/images/NodeJS/010716_0458_DownloadIns3.png)

--

In the next screen, click the "Next" button to continue with the installation

---

### Step 4
![](https://www.guru99.com/images/NodeJS/010716_0458_DownloadIns4.png)

--

In the next screen Accept the license agreement and click on the Next button.

---

### Step 5
![](https://www.guru99.com/images/NodeJS/010716_0458_DownloadIns5.png)

---

### Step 5

In the next screen, choose the location where Node.js needs to be installed and then click on the Next button.

1. First enter the file location for the installation of Node.js. This is where the files for Node.js will be stored after the installation.
2. Click on the Next button to proceed ahead with the installation.

---

### Step 6
![](https://www.guru99.com/images/NodeJS/010716_0458_DownloadIns6.png)

--

Accept the default components and click on the next button.

---

### Step 7
![](https://www.guru99.com/images/NodeJS/010716_0458_DownloadIns7.png)

--

In the next screen, click the Install button to start the installation.

---

### Step 8
![](https://www.guru99.com/images/NodeJS/010716_0458_DownloadIns8.png)

--

Click the Finish button to complete the installation.

---
