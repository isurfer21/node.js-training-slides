    <textarea id="source"># Core Node JS Debugger

--
## Using core debugger
Node.js provides a build in non graphical debugging utility.

--

To start the build in the debugger, start the application with this command
```shell
node debug filename.js
```
---

## Example
The keyword debugger will stop the debugger at that point in the code.
```js
// @file debugDemo.js
'use strict';

function addTwoNumber(a, b){
// function returns the sum of the two numbers
debugger
  return a + b;
}

var result = addTwoNumber(5, 9);
console.log(result);
```
---

## Command reference

### Stepping
- cont, c - Continue execution
- next, n - Step next
- step, s - Step in
- out, o - Step out

--
### Breakpoints
- setBreakpoint(), sb() - Set breakpoint on current line
- setBreakpoint(line), sb(line) - Set breakpoint on specific line

--

To Debug the above code run the following command
```shell
node debug debugDemo.js
```
---

### List of important debugging commands

| Command	| Description                                                      |
|---------|------------------------------------------------------------------|
| next    | Stop at the next statement.                                      |
| cont	  | Continue execute and stop at the debugger statement if any.      |
| step	  | Step in function.                                                |
| out	    | Step out of function.                                            |
| watch	  | Add the expression or variable into watch.                       |
| watcher	| See the value of all expressions and variables added into watch. |
| Pause	  | Pause running code.                                              |

---

## Useful commands

To exit from the debugger interface, type `process.exit()` or `.exit`

--

Use `watch(expression)` command to add the variable or expression whose value you want to watch and restart to restart the app and debugging.

--

Use `repl` to enter code interactively. The repl mode has the same context as the line you are debugging. This allows you to examine the contents of variables and test out lines of code. Press Ctrl+C to leave the debug repl.
