    <textarea id="source"># Debugging Node.js with Google Chrome
Debugging is the task to identify and remove errors from software applications, and is more than just printing out values in your code.

--
## Why console.log is not the best option?
Using console.log to debug your code generally dives you into an infinite loop of “stopping your app, adding a console.log, and start your app again” operations.

--
## Debugging tools
Debugging tools provide you with a few important functionalities that console.log isn’t able to provide.

---

## Setting up Chrome for Node.js debugging
With Chrome 57+, the Node.js debugging feature is enabled as default.

So if you haven’t done it yet, update Google Chrome to the latest version and be sure you are using Node.js 6.4+.

--

To start debugging, run your Node.js application with the --inspect flag.
```shell
$ node --inspect <your_file>.js
```
--

![](https://cdn-images-1.medium.com/max/800/1*NIVrIoEiniOt6cP-d-0LFQ.png)

---

### Inspect with Chrome DevTools
Next, ignore the URL starting with `chrome-devtools://` that is displayed in your terminal, but open `about:inspect` in Google Chrome instead.

![](https://cdn-images-1.medium.com/max/800/1*QAmWRyPtdfF5X7VuvDN1zg.png)

--

Finally, click on “Open dedicated DevTools for Node” to start debugging your application’s code.

---

### Chrome DevTools in action
```js
// @file hello-name.js
'use strict'

const express = require('express')
const app = express()

const PORT = process.env.PORT || 3000

function capitalize (str) {
  const firstLetter = str.charAt(0) // we can check what's inside here
  return `${firstLetter.toUpperCase()}${str.slice(1)}`
}

app.get('/:name?', (req, res) => {
  const name = req.params.name ? capitalize(req.params.name) : 'World'
  res.send(`Hello ${name}!`)
})

app.listen(PORT, () => console.log(`App listening on *:${PORT}`))
```
