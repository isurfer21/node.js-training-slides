    <textarea id="source"># Deleting a file

---

## Async
```js
// @file deleteFile.js

// include node fs module
var fs = require('fs');
// delete file named 'sample.txt'
fs.unlink('sample.txt', function (err) {
    if (err) throw err;
    // if no error, file has been deleted successfully
    console.log('File deleted!');
}); 
```
--

### Output: Success
```shell
$ node deleteFile.js
File deleted!
```

---

### Output: Failure
```shell
$ node deleteFile2.js 
/home/arjun/workspace/nodejs/deleteFile2.js:6
    if (err) throw err;
             ^
 
Error: ENOENT: no such file or directory, unlink 'sample.txt'
```

---

## Sync
```js
// @file deleteFileSynchronously.js

// include node fs module
var fs = require('fs'); 
// delete file named 'sample.txt' Synchronously
fs.unlinkSync('sample.txt');
console.log('File deleted!');
```
--

### Output: Success
```shell
$ node deleteFileSynchronously.js
File deleted!
```
