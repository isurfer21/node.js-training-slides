    <textarea id="source"># NPM (Node Package Manager)
It is the default package manager for Node.js and is written entirely in Javascript. 

Developed by **Isaac Z. Schlueter**, it was initially released in January 12, 2010. 

NPM manages all the packages and modules for Node.js and consists of command line client npm. 

It gets installed into the system with installation of Node.js. 

The required packages and modules in Node project are installed using NPM.

---

## NPM
A package contains all the files needed for a module and modules are the JavaScript libraries that can be included in Node project according to the requirement of the project.

---

## NPM
NPM can install all the dependencies of a project through the `package.json` file. 

It can also update and uninstall packages. 

In the `package.json` file, each dependency can specify a range of valid versions using the semantic versioning scheme, allowing developers to auto-update their packages while at the same time avoiding unwanted breaking changes.

---

### Some facts about NPM:
 - At this moment, NPM has 580096 registered packages. The average rate of growth of this number is 291/day which outraces every other package registry.
 - npm is open source
 - The top npm packages in the decreasing order are: lodash, async, react, request, express.
